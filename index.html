<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">    
    
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container fixed bottom-0">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col md:flex-row items-center">
                                <input class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" id="email" type="text">
                                <form action="/submit" method="post">
                                    <button class="w-full md:w-auto px-6 py-2.5 bg-orange-600 mt-4 md:mt-0 md:ml-4">Subscribe</button>
                                </form>
                                
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">Home</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">HTML</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-700">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                         <a href="#" class="text-gray-500 hover:text-gray-700">
                                <i class="fab fa-twitter"></i>
                         </a>
                         <a href="#" class="text-gray-500 hover:text-gray-700">
                                <i class="fab fa-instagram"></i>
                         </a>
                    </div>
                </div>
            </footer>
        </div>
    </footer>
</body>
</html>
